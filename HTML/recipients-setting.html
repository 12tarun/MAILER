<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round|Roboto|Muli|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./Css/recsetting.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="bg-img">
			<nav class="navbar navbar-expand-lg">
				<div class="navbar-brand"><h1><img class="logo" src="images/message.gif"> MAILER</h1></div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="menu">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Recipeint Settings<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Compose Email</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sent Emails</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">See Recipients List</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<button class="btn btn-primary btnstyle my-2 my-sm-0" type="submit">LogOut</button>
					</form>
				</div>
			</nav>
		</div>
		<div class="row justify-content-center txt-style">
			<div class="col-lg-6 justify-content-center">
				<i class="fa fa-user fa-4x" aria-hidden="true"></i><br>
				<h1 class="heading">RECIPIENTS SETTINGS</h1>
			</div>
		</div>
		<div class="row justify-content-center txt-style">
			<div class="col-lg-6">
				<form>
					<div class="form-group">
				
						<input type="text" class="form-control" id="exampleInputCategory" placeholder="Enter Category name">
						<small id="emailHelp" class="form-text text-muted"></small>
					</div>
					<button type="submit" class="btn btn-dark submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="row justify-content-center txt-style">
			<div class="col-lg-6">

				<form>
					<h3>Add Recipient</h3>
					<div class="form-group row">
						<label for="inputName" class="col-sm-2 col-form-label">Recipient Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName" placeholder="Enter Recipient Name">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 col-form-label">Recipient Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail" placeholder="Enter Recipient Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputRecCategory" class="col-sm-2 col-form-label">Category Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputRecCategory" placeholder="Enter Category">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-dark submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
	</div>
	<!-- SCRIPT -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
